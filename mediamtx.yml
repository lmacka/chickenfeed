# Enable reading streams with the HLS protocol.
hls: yes
hlsAddress: :8888
hlsAllowOrigin: "*"
hlsTrustedProxies:
  - 0.0.0.0/0

# HLS configuration to be more tolerant of lag
hlsFragmentDuration: 6s  # Increase fragment duration
hlsPlaylistLength: 60s   # Increase playlist length
hlsSegmentCount: 10      # Increase segment count

# TODO: Implement WebRTC as an alternative stream source
webrtc: no

paths:
  proxied:
    # Enter your RTSP stream URL here
    source: rtsp://username:pass@1.2.3.4:554/stream1
